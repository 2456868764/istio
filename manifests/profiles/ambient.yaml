apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
spec:
  unvalidatedValues:
    uproxyType: kind

  # You may override parts of meshconfig by uncommenting the following lines.
  meshConfig:
    ambientMesh:
      mode: DEFAULT
    defaultConfig:
      proxyMetadata:
        ISTIO_META_ENABLE_HBONE: "true"
    defaultProviders:
      metrics:
      - prometheus
    extensionProviders:
    - name: prometheus
      prometheus: {}

  components:
    cni:
      enabled: true
    # Istio Gateway feature
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
    egressGateways:
    - name: istio-egressgateway
      enabled: false
  values:
    pilot:
      env:
        # Setup more secure default that is off in 'default' only for backwards compatibility
        VERIFY_CERTIFICATE_AT_CLIENT: "true"
        ENABLE_AUTO_SNI: "true"

        PILOT_ENABLE_INBOUND_PASSTHROUGH: "false" # TODO(https://github.com/solo-io/istio-sidecarless/issues/155)
    cni:
      logLevel: "debug"
      privileged: true
    global:
      # TODO: For enhanced security, ambient defaults to distroless images
      # variant: distroless
      operatorManageWebhooks: false
    telemetry:
      enabled: false
      v2:
        enabled: false
